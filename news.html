---
layout: default
---

<section class="sub-section">
    <div class="color-overlay">
        <div class="container">
            <div class="sub-header-text">

                <h1>
                    <div class="fa fa-th"></div>
                    <span> News </span>
                </h1>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="left-about text-left">

                    <div class="left-about-content">

                        <div class="about-lists">

                            {% for post in site.posts %}
                                <div class="single-list-item">
                                    <div class="pull-left">
                                        <i class="fa fa-share"></i>
                                    </div>

                                    <div class="about-list-content">
                                        <h6>{{ post.date | date: "%b %-d, %Y" }}</h6>
                                        <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
                                    </div>
                                </div>

                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
