---
layout: default
---
<section class="sub-section">
  <div class="color-overlay">
    <div class="container">
      <div class="sub-header-text">

        <h1>
          <div class="fa fa-th"></div>
          <span> {{ page.title }}</span>
        </h1>
      </div>
    </div>
  </div>
</section>


<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="section-heading text-left">
          <h5>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}}</h5>
          <p>
            {% if page.meta %} • {{ page.meta }}{% endif %}


            {{ content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
